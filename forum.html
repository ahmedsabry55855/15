    <script>
        var players = {};
        var currentlyPlaying;

        function onYouTubeIframeAPIReady() {
            players['video1'] = new YT.Player('video1', {
                events: {
                    'onReady': onPlayerReady
                }
            });
            players['video2'] = new YT.Player('video2', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            var playerId = event.target.a.id;

            document.getElementById(playerId).addEventListener('click', function() {
                if (currentlyPlaying && currentlyPlaying !== playerId) {
                    players[currentlyPlaying].pauseVideo();
                }
                currentlyPlaying = playerId;
                players[playerId].playVideo();
            });
        }

        function toggleMenu() {
            var navMenu = document.getElementById("navMenu");
            if (navMenu.style.display === "block") {
                navMenu.style.display = "none"; // إخفاء القائمة
            } else {
                navMenu.style.display = "block"; // عرض القائمة
            }
        }
        
        // إخفاء القائمة عند النقر في أي مكان في الصفحة
        document.addEventListener('click', function(event) {
            var navMenu = document.getElementById("navMenu");
            var toggleButton = document.querySelector('.header-toggle');
        
            // تحقق مما إذا كان النقر خارج القائمة وزر التبديل
            if (navMenu.style.display === "block" && !navMenu.contains(event.target) && !toggleButton.contains(event.target)) {
                navMenu.style.display = "none"; // إخفاء القائمة
            }
        });
